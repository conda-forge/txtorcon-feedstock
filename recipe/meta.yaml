{% set name = "txtorcon" %}
{% set version = "23.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/txtorcon-{{ version }}.tar.gz
  sha256: 71f85ae93d76d726510059c9ed74e608bc5a5c9f7d103853b49e414280406a2f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - automat
    - cryptography
    - incremental
    - python >=3.8
    - twisted >=15.5.0
    - zope.interface >=3.6.1

test:
  imports:
    - twisted.plugins
    - txtorcon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/meejah/txtorcon
  summary: Twisted-based Tor controller client, with state-tracking and configuration abstractions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdido
