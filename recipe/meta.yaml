{% set name = "txtorcon" %}
{% set version = "22.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/txtorcon-{{ version }}.tar.gz
  sha256: 89a1b65e32a4b369d67e6c166387fbc468cc5d05227448d239a5e7e9718aa053

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - automat
    - cryptography
    - incremental
    - python >=3.5
    - twisted >=15.5.0
    - zope.interface >=3.6.1

test:
  imports:
    - twisted.plugins
    - txtorcon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/meejah/txtorcon
  summary: Twisted-based Tor controller client, with state-tracking and configuration abstractions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdido
